<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Buku Tamu</title>
</head>
<body>
    <h1>Form Buku Tamu</h1>
    <hr><br>
    <form>
        Nama lengkap:<br>
        <input type="text" name="Nama Lengkap" size="40"><br><br>

        jenis kelamin:<br>
        <input type="radio" name="jenis kelamin" value="L">Laki-laki<br>
        <input type="radio" name="jenis kelamin" value="P">Perempuan<br><br>

        alamat tinggal:<br>
        <input type="text" name="alamat tinggal" size="40"><br><br>
        email:<br>
        <input type="email" name="email" size="40"><br><br>
        aktif pada sosial media:<br>
        <input type="checkbox" name="tnstagram" value="ya">Instagram
        <input type="checkbox" name="tiktok" value="ya">Tiktok
        <input type="checkbox" name="twitter" value="ya">Twitter
        <input type="checkbox" name="facebook" value="ya">Facebook<br>
        <br>
        mengetahui web ini dari:<br>
        <select name="mengetahui web ini dari">
            <option selected="select">Pilih</option>
            <option value="teman">Teman / Kerabat</option>
            <option value="Sosial media">Social Media</option>
            <option value="media cetak">Brosur / pamflet</option>
            <option value="lainnya">Browsing Internet</option> 
        </select><br><br>
        Pesan dan kesan :<br>
        <textarea name="komentar" rows="5" cols="40"></textarea><br>
        <input type="submit" value="Kirim">   
    </form>
</body>
</html>
